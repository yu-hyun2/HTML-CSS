<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      @media (max-width: 400px) {
        body {
          background-color: blue;
        }
      }
      @media (min-width: 401px) and (max-width: 600px) {
        body {
          background-color: red;
        }
      }
      @media (min-width: 601px) {
        body {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <h1>
      하이용
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo dolor
        eos obcaecati beatae ut dicta excepturi animi? Repellat animi voluptate
        error id non nemo officia, quisquam odit, sit reiciendis ratione?
      </p>
    </h1>
  </body>
</html>
