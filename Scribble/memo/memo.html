<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice2</title>
    <style>
      main,
      section,
      article,
      div {
        border: 1px solid black;
        padding: 20px;
      }
      main {
        margin: 0 auto;
        background-color: #4d5159;
      }
      section {
        background-color: #7b838c;
      }
      article {
        background-color: #c7cfd9;
      }
      div {
        background-color: #a4b3bf;
      }
      .static {
        position: static;
        top: 0px;
        left: 20px;
      }
      .relative {
        position: relative;
        left: 20px;
      }
      .absolute {
        position: absolute;
        right: 20px;
        z-index: 1;
        background-color: salmon;
      }
      .fixed {
        position: fixed;
      }
      .sticky {
        position: sticky;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>끄적끄적</h1>
    <main>
      main
      <section>
        section
        <article>
          article
          <div class="static">static</div>
          <div class="relative">relative</div>
          <div class="absolute">absolute</div>
          <div class="fixed">fixed</div>
          <div class="sticky">sticky</div>
        </article>
      </section>
    </main>
  </body>
</html>
